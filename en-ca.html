					$(".ld-scr").fadeOut(1500);
				},500);
			}

				$(".logo-img").addClass("logo-img-trans");

					$(".rght-msk").css("display","none");

						$(".lft-msk").css("display","none");
						$(".logo-sep-bar").addClass("logo-sep-bar-trans");
						setTimeout(function(){
							if(stp2)
								Enter();
							else
								stp1=true;
						},1000);
					}, 1500);
				}, 1000);
			});

				if(stp1)
					Enter();
				else stp2 = true;
			});
